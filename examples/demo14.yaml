
psf :
    type : Gaussian
    sigma : 0.06  # arcsec

# Define the galaxy profile
gal :
    type : GenerativeModelGalaxy
    flux_radius : { type : Random , min : 1, max : 10 }
    mag_auto : { type : Random , min : 22., max : 24. }
    zphot : { type : Random , min : 0.3, max : 1. }

# The image field specifies some other information about the image to be drawn.
image :
    type : Tiled
    nx_tiles : 10
    ny_tiles : 10

    stamp_size : 64  # pixels

    pixel_scale : 0.03  # arcsec / pixel

    noise :
       type : COSMOS

output :
    dir : output_yaml
    file_name : demo14.fits

# Define the input files
input :
    generative_model :
        file_name : 'https://raw.githubusercontent.com/EiffL/GalSim-Hub/master/modules/generative_model.tar.gz'
